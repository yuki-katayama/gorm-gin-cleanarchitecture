<html>
	<img src="/static/go.png" />
    <h1>
    {{ .title }}
    </h1>

    <form role="form" action="/todos/create" method="POST">
      <div class="lead">Todos作成</div>
      <div class="form-group">
        <textarea class="form-control" name="content" id="content" placeholder="Todoを追加" rows="4"></textarea>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary pull-right" type="submit">作成</button>
      </div>
    </form>

    <hr />
	{{ range .todos }}
		<p><a href="/todos/edit?id={{.ID}}">{{ .ID }}:{{ .Content }}</a></p> <a href="/todos/delete?id={{ .ID }}">[削除]</a>
	{{end}}
</html>
